<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Transformer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Case Transformer</h1>
        <hr>
    </header>
    <form>
        <input class='input-field' type="text" placeholder="enter the sentence with spaces (alphanumeric)" value="this is a normal sentence to transform">
    </form>

    <div class="transform">
        <label>Lower Case</label>
        <span id="lowercase"></span>
    </div>

    <div class="transform">
        <label>Upper Case</label>
        <span id="uppercase"></span>
    </div>

    <div class="transform">
        <label>Camel Case</label>
        <span id="camelcase"></span>
    </div>

    <div class="transform">
        <label>Pascal Case</label>
        <span id="pascalcase"></span>
    </div>

    <div class="transform">
        <label>Snake Case</label>
        <span id="snakecase"></span>
    </div>

    <div class="transform">
        <label>Kebab Case</label>
        <span id="kebabcase"></span>
    </div>

    <div class="transform">
        <label>Trim</label>
        <span id="trim"></span>
    </div>
    
</body>
</html>
